  <style>
    /*=============== GOOGLE FONTS ===============*/
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

    /*=============== VARIABLES CSS ===============*/
    :root {
      /*========== Colors ==========*/
      --hue: 240;
      --first-color: hsl(var(--hue), 16%, 18%);
      --first-color-alt: hsl(var(--hue), 16%, 12%);
      --title-color: hsl(var(--hue), 8%, 15%);
      --text-color: hsl(var(--hue), 8%, 35%);
      --body-color: hsl(var(--hue), 100%, 99%);
      --container-color: #FFF;

      /*========== Font and typography ==========*/
      --body-font: 'Poppins', sans-serif;
      --big-font-size: 1.5rem;
      --normal-font-size: .938rem;

      /*========== z index ==========*/
      --z-modal: 1000;
    }

    @media screen and (min-width: 968px) {
      :root {
        --big-font-size: 1.75rem;
        --normal-font-size: 1rem;
      }
    }

    button {
      cursor: pointer;
      border: none;
      outline: none;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /*=============== MODAL ===============*/
    .modal {
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .modal__button {
      display: inline-block;
      background-color: var(--first-color);
      color: #FFF;
      padding: 1rem 1.25rem;
      border-radius: .5rem;

    }

    .modal__button:hover {
      background-color: var(--first-color-alt);
    }

    .modal__container {
      position: fixed;
      top: 0;
      left: 0;
      background-color: hsla(var(--hue), 18%, 75%, .8);
      width: 100%;
      height: 100%;
      display: grid;
      align-items: flex-end;
      overflow: hidden;
      transition: all .3s;
      z-index: var(--z-modal);
      visibility: hidden;
      opacity: 0;

      /*=== Effect 3 ===*/
      /* perspective: 1000px; */
    }

    .modal__content {
      position: relative;
      background-color: var(--container-color);
      text-align: center;
      padding: 3rem 2rem 2rem;
      border-radius: 1rem 1rem 0 0;
      transition: all .3s;

      /*=== Effect 1 ===*/
      transform: translateY(10%);

      /*=== Effect 2 ===*/
      /* transform: scale(.5) translateY(10%); */

      /*=== Effect 3 ===*/
      /* transform: rotateX(65deg) scale(.75) translateY(10%);
  transform-origin: 50% 100%; */
    }

    .modal__img {
      width: 150px;
      margin-bottom: .75rem;
    }

    .modal__close {
      display: inline-flex;
      background-color: var(--first-color);
      border-radius: .25rem;
      color: #FFF;
      font-size: 1.5rem;
      position: absolute;
      top: 2rem;
      right: 2rem;
      cursor: pointer;
    }

    .modal__title {
      font-size: var(--big-font-size);
      color: var(--title-color);
      font-weight: 500;
    }

    .modal__description {
      margin-bottom: 1.5rem;
    }

    .modal__button-width {
      width: 90%;
    }

    .modal__button-link {
      display: block;
      margin: 1rem auto 0;
      background-color: transparent;
      color: var(--first-color);
      font-weight: 500;
    }

    /* Show modal */
    .show-modal {
      visibility: visible;
      opacity: 1;
    }

    .show-modal .modal__content {
      /*=== Effect 1 ===*/
      transform: translateY(0);

      /*=== Effect 2 ===*/
      /* transform: scale(1) translateY(0); */

      /*=== Effect 3 ===*/
      /* transform: rotateX(0) scale(1) translateY(0); */
    }

    /*=============== BREAKPOINTS ===============*/
    /* For small devices */
    @media screen and (min-width: 576px) {
      .modal__content {
        margin: auto;
        width: 380px;
        border-radius: 1.25rem;
        z-index: var(--z-modal);
      }

      .modal__img {
        width: 170px;
      }
    }

    .police {
      color: blue;
    }
  </style>
</head>

<body>

  <!-- Preloader-->
  <div class="preloader d-flex align-items-center justify-content-center" id="preloader">
    <div class="spinner-grow text-primary" role="status">
      <div class="sr-only">Loading...</div>
    </div>
  </div>
  <!-- Internet Connection Status-->
  <div class="internet-connection-status" id="internetStatus"></div>
  <!-- Hero Block Wrapper-->
  <div class="hero-block-wrapper bg-primary">
    <!-- Styles-->
    <div class="hero-block-styles">
      <div class="hb-styles1" style="background-image: url('../../Assets/img/core-img/dot.png') "></div>
      <div class="hb-styles2"></div>
      <div class="hb-styles3"></div>
    </div>
    <div class="container">
      <!-- Hero Block Content-->
      <div class="hero-block-content"><img class="mb-4" src="../../Assets/img/Onboarding/Mobile-Game/mobile-game.png"
          alt="FunGames">
        <h2 class="display-4 text-white mb-3">Selamat Datang Di FunGames s</h2>
        <p class="text-white">Mainkan Berbagai Macam Game Dan Keseruannya Disini.</p>
        <a class="btn btn-warning btn-lg w-100" style="z-index: 0;" id="open-modal">Get Started</a>
      </div>
    </div>
  </div>

  <!-- Login Popup -->
  <div class="modal__container" id="modal-container">
    <div class="modal__content">
      <div class="modal__close close-modal" title="Close">
        <i class='bx bx-x'></i>
      </div>

      <img src="assets/img/star-trophy.png" alt="" class="modal__img">

      <h1 class="modal__title">Login Now</h1>
      <p class="modal__description">Login To Start FunGames</p>

      <button class="modal__button modal__button-width login">
        Continue With Google
      </button>

      <br><br>
      <p class="modal__description">By continuing, you agree to our
        <br><a href="" class="police">Terms of Service</a>
        &
        <a href="" class="police">Privacy Policy</a>
      </p>
    </div>
  </div>
  <!-- Login Popup -->

  <!-- Disabled Href No Internet -->
  <script>
    setInterval(function () {
      var status = navigator.onLine ? 'Your internet connection is back' : 'No Internet Connection!';/* check whether online */
      document.getElementById('internetStatus').innerHTML = status; /* display 'anchor' somewhere */

      if (status == 'No Internet Connection!') {
        var internetStatus = document.getElementsByTagName("a");
        for (var i = 0; i < internetStatus.length; i++) {
          internetStatus[i].onclick = function (e) { event.preventDefault(); location.reload(); };
        };
      }
    }, 400);
  </script>
  <!-- Disabled Href No Internet -->

  <script src="../../Assets/js/pwa.js"></script>

  <script>
    /*=============== SHOW MODAL ===============*/
    const showModal = (openButton, modalContent) => {
      const openBtn = document.getElementById(openButton),
        modalContainer = document.getElementById(modalContent)

      if (openBtn && modalContainer) {
        openBtn.addEventListener('click', () => {
          modalContainer.classList.add('show-modal')
        })
      }
    }
    showModal('open-modal', 'modal-container')

    /*=============== CLOSE MODAL ===============*/
    const closeBtn = document.querySelectorAll('.close-modal')

    function closeModal() {
      const modalContainer = document.getElementById('modal-container')
      modalContainer.classList.remove('show-modal')
    }
    closeBtn.forEach(c => c.addEventListener('click', closeModal))
  </script>
